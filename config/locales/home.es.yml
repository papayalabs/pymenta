      description: "Pymenta es un sistema ERP Rails Cloud muy simple creado para que pequeñas empresas creen, administren e impriman documentos (facturas, notas, cotizaciones, créditos, etc.). 
Podrás gestionar almacenes, proveedores, clientes, productos, stock e imprimir informes estadísticos. 

Creé esta aplicación en 2013 como mi primera aplicación Rails. Comenzó con Rails 3.2 y Ruby 2.0. Fue utilizado por algunas empresas privadas hasta 2018 para facturar y crear documentos para gestionar talleres de costura que fabrican textiles para el hogar. Esta aplicación se actualizó a Rails 7 y Ruby 3.2 y se lanzó como un proyecto de código abierto."
